# Samples: 1lep
# reweight_method: ref

treename:
    Events

selection:
    ### use `&`, `|`, `~` for logical operations on numpy arrays
    ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
    ## QUESTION: INCLUDE PRONGS/GENMASS REQ FOR WJETS/TTBAR??
    >
    np.squeeze((fj_pt>300) &
    (fj_pt<2500) &
    (np.absolute(fj_eta)<2.4) &
    (fj_msoftdrop>=30) &
    (fj_msoftdrop<320) &
    (   ( (fj_Top_2q==1) |
          (fj_Top_elenu==1) |
          (fj_Top_munu==1) |
          (fj_Top_taunu==1) ) |
        ( (fj_W_2q==1) |
          (fj_W_elenu==1) |
          (fj_W_munu==1) |
          (fj_W_taunu==1) ) |
        ( ( (fj_isQCDb==1) |
          (fj_isQCDbb==1) |
          (fj_isQCDc==1) |
          (fj_isQCDcc==1) |
          (fj_isQCDothers == True) ) &
        (fj_genRes_mass<=0) ) |
      ( ((fj_H_VV_elenuqq==1) | (fj_H_VV_munuqq==1) | (fj_H_VV_taunuqq==1)) &
        (fj_nprongs>1) &
        (fj_genRes_mass>0) ) ))

new_variables:
    ### [format] name: formula
    ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
    target_mass: np.maximum(1, np.where(fj_genRes_mass>0, fj_genRes_mass, fj_msoftdrop))
    fj_QCD_label: (fj_isQCDb==1) | (fj_isQCDbb==1) | (fj_isQCDc==1) | (fj_isQCDcc==1) | (fj_isQCDothers==1)
# ttbar and wjets
    ## QUESTION:SPLIT INTO PRONGS/SEMIMERGED MERGED???
    fj_ttbar_bmerged: (fj_Top_bmerged==1) & ((fj_Top_2q==1) | (fj_Top_elenu==1) | (fj_Top_munu==1) | (fj_Top_taunu==1))
    fj_ttbar_bsplit: (fj_Top_bmerged!=1) & ((fj_Top_2q==1) | (fj_Top_elenu==1) | (fj_Top_munu==1) | (fj_Top_taunu==1))
    fj_wjets_label: ((fj_W_2q==1) | (fj_W_elenu==1) | (fj_W_munu==1) | (fj_W_taunu==1))
    fj_bkgd_label: ((fj_W_2q==1) | (fj_W_elenu==1) | (fj_W_munu==1) | (fj_W_taunu==1) | (fj_Top_2q==1) | (fj_Top_elenu==1) | (fj_Top_munu==1) | (fj_Top_taunu==1))
    # Signal (HVV)
    fj_isHVV_elenuqq_merged: (fj_H_VV_elenuqq==1) & (fj_nprongs==4)
    fj_isHVV_elenuqq_semimerged: (fj_H_VV_elenuqq==1) & (fj_nprongs==3)
    fj_isHVV_munuqq_merged: (fj_H_VV_munuqq==1) & (fj_nprongs==4)
    fj_isHVV_munuqq_semimerged: (fj_H_VV_munuqq==1) & (fj_nprongs==3)
    fj_isHVV_taunuqq_merged: (fj_H_VV_taunuqq==1) & (fj_nprongs==4)
    fj_isHVV_taunuqq_semimerged: (fj_H_VV_taunuqq==1) & (fj_nprongs==3)
    fj_isHVV_elenuqq: (fj_H_VV_elenuqq==1)
    fj_isHVV_munuqq: (fj_H_VV_munuqq==1)
    fj_isHVV_taunuqq: (fj_H_VV_taunuqq==1)
    fj_sig_label: ((fj_H_VV_elenuqq==1) | (fj_H_VV_munuqq==1) | (fj_H_VV_taunuqq==1))
preprocess:
    ### method: [manual, auto] - whether to use manually specified parameters for variable standardization
    ### [note]: `[var]_mask` will not be transformed even if `method=auto`
    method: manual
    ### data_fraction: fraction of events to use when calculating the mean/scale for the standardization
    data_fraction:

inputs:
    pf_points:
        length: 100
        vars:
        - pfcand_etarel
        - pfcand_phirel
    pf_features:
        length: 100
        vars:
        ### [format 1]: var_name (no transformation)
        ### [format 2]: [var_name,
        ###              subtract_by(optional, default=None, no transf. if preprocess.method=manual, auto transf. if preprocess.method=auto),
        ###              multiply_by(optional, default=1),
        ###              clip_min(optional, default=-5),
        ###              clip_max(optional, default=5),
        ###              pad_value(optional, default=0)]
        - [pfcand_pt_log_nopuppi, 1, 0.5]
        - [pfcand_e_log_nopuppi, 1.3, 0.5]
        - pfcand_etarel
        - pfcand_phirel
        - pfcand_isEl
        - pfcand_isMu
        - pfcand_isGamma
        - pfcand_isChargedHad
        - pfcand_isNeutralHad
        - [pfcand_abseta, 0.6, 1.6]
        - pfcand_charge
        - [pfcand_VTX_ass, 4, 0.3]
        - pfcand_lostInnerHits
        - [pfcand_normchi2, 5, 0.2]
        - [pfcand_quality, 0, 0.2]
        - [pfcand_dz, 0, 180]
        - [pfcand_dzsig, 0, 0.9]
        - [pfcand_dxy, 0.0, 300]
        - [pfcand_dxysig, 0, 1.0]
    pf_mask:
        length: 100
        vars:
        - pfcand_mask
    sv_points:
        length: 7
        vars:
        - sv_etarel
        - sv_phirel
    sv_features:
        length: 7
        vars:
        - [sv_pt_log, 4, 0.6]
        - [sv_mass, 1.2, 0.3]
        - sv_etarel
        - sv_phirel
        - [sv_abseta, 0.5, 1.6]
        - [sv_ntracks, 3, 1]
        - [sv_normchi2, 1.5, 0.6]
        - [sv_dxy, 0.4, 0.25]
        - [sv_dxysig, 7, 0.02]
        - [sv_d3d, 0.5, 0.2]
        - [sv_d3dsig, 7, 0.02]
    sv_mask:
        length: 7
        vars:
        - sv_mask


labels:
    ### type can be `simple`, `custom`
    ### [option 1] use `simple` for binary/multi-class classification, then `value` is a list of 0-1 labels
    #  fj_isHVV_elenuqq_merged, fj_isHVV_elenuqq_semimerged, fj_isHVV_munuqq_merged, fj_isHVV_munuqq_semimerged, fj_isHVV_taunuqq_merged, fj_isHVV_taunuqq_semimerged
    type: simple
    value: [
        fj_ttbar_bmerged, fj_ttbar_bsplit, fj_wjets_label,
        fj_isHVV_elenuqq, fj_isHVV_munuqq, fj_isHVV_taunuqq
    ]

observers:
   - fj_pt
   - fj_eta
   - fj_phi
   - fj_mass
   - fj_subjet1_pt
   - fj_subjet1_eta
   - fj_subjet1_phi
   - fj_subjet1_mass
   - fj_subjet2_pt
   - fj_subjet2_eta
   - fj_subjet2_phi
   - fj_subjet2_mass
   - fj_msoftdrop
   - fj_dR_V
   - fj_dR_Vstar
   - fj_PN_H4qvsQCD
   - fj_genRes_mass
   - fj_genVstar_mass
   - fj_genV_pt
   - fj_genVstar_pt
   - fj_nprongs
   - fj_H_VV_elenuqq
   - fj_H_VV_munuqq
   - fj_H_VV_taunuqq
   - target_mass
   - fj_isHVV_elenuqq_merged
   - fj_isHVV_elenuqq_semimerged
   - fj_isHVV_munuqq_merged
   - fj_isHVV_munuqq_semimerged
   - fj_isHVV_taunuqq_merged
   - fj_isHVV_taunuqq_semimerged
   - fj_QCD_label

weights:
   ### [option 1] use precomputed weights stored in the input files
   # use_precomputed_weights: true
   # weight_branches: [weight, class_weight]
   ### [option 2] compute weights on-the-fly using reweighting histograms
   use_precomputed_weights: false
   reweight_method: flat
   reweight_vars:
     # log bins as: np.round(np.exp(np.linspace(np.log(MIN), np.log(MAX), NUM_BINS))).astype('int').tolist()
      fj_pt: [300, 359, 429, 513, 613, 734, 877, 1049, 1254, 1500]
      target_mass: [30, 40, 50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260]
   reweight_classes:
       [
        fj_bkgd_label,
        fj_sig_label
       ]
   class_weights:
       [
        1.0,
        1.0
       ]
   # reweight_classes:
   #     [
   #      fj_ttbar_bmerged, fj_ttbar_bsplit, fj_wjets_label,
   #      fj_isHVV_elenuqq_merged, fj_isHVV_elenuqq_semimerged, fj_isHVV_munuqq_merged, fj_isHVV_munuqq_semimerged, fj_isHVV_taunuqq_merged, fj_isHVV_taunuqq_semimerged
   #     ]
   # class_weights: #.55, .3, .15
   #     [
   #      0.55, 0.3, 0.15,
   #      0.27, 0.05, 0.29, 0.05, 0.30, 0.04
   #     ]
   reweight_hists:

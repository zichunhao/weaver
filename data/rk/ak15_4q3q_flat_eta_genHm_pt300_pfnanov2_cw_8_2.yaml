# Samples: 4q
# reweight_method: ref

treename:
    Events

selection:
    ### use `&`, `|`, `~` for logical operations on numpy arrays
    ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
    >
    (fj_pt>300) &
    (fj_pt<2500) &
    (np.absolute(fj_eta)<2.4) &
    (fj_msoftdrop>=30) &
    (fj_msoftdrop<320) &
    ( ( ( (fj_isQCDb==1) |
          (fj_isQCDbb==1) |
          (fj_isQCDc==1) |
          (fj_isQCDcc==1) |
          (fj_isQCDlep==1) |
          (fj_isQCDothers==1) ) &
        (fj_genRes_mass<0) ) |
      ( (fj_H_WW_4q==1) &
        (fj_maxdR_HWW_daus<2.5) &
        (fj_nProngs>1) &
        (fj_genRes_mass>0) ) )

new_variables:
    ### [format] name: formula
    ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
    pfcand_mask: (pfcand_pt_log_nopuppi!=0)
    sv_mask: (sv_pt_log!=0)
    target_mass: np.maximum(1, np.where(fj_genRes_mass>0, fj_genRes_mass, fj_msoftdrop))
    # Background (Top)
    fj_isTop_3p: (fj_isTop==1) & (fj_nProngs==3)
    fj_isTop_2p: (fj_isTop==1) & (fj_nProngs==2)
    fj_QCD_label: ((fj_isQCDb==1) | (fj_isQCDbb==1) | (fj_isQCDc==1) | (fj_isQCDcc==1) | (fj_isQCDlep==1) | (fj_isQCDothers==1)) & ~((fj_H_WW_4q==1))
    # Signal (HWW)
    fj_H_WW_4q_3q: (fj_H_WW_4q==1) & (fj_nProngs==3)
    fj_H_WW_4q_4q: (fj_H_WW_4q==1) & (fj_nProngs==4)

preprocess:
    ### method: [manual, auto] - whether to use manually specified parameters for variable standardization
    ### [note]: `[var]_mask` will not be transformed even if `method=auto`
    method: manual
    ### data_fraction: fraction of events to use when calculating the mean/scale for the standardization
    data_fraction:

inputs:
    pf_points:
        length: 100
        vars:
        - pfcand_etarel
        - pfcand_phirel
    pf_features:
        length: 100
        vars:
        ### [format 1]: var_name (no transformation)
        ### [format 2]: [var_name,
        ###              subtract_by(optional, default=None, no transf. if preprocess.method=manual, auto transf. if preprocess.method=auto),
        ###              multiply_by(optional, default=1),
        ###              clip_min(optional, default=-5),
        ###              clip_max(optional, default=5),
        ###              pad_value(optional, default=0)]
        - [pfcand_pt_log_nopuppi, 1, 0.5]
        - [pfcand_e_log_nopuppi, 1.3, 0.5]
        - pfcand_etarel
        - pfcand_phirel
        - [pfcand_abseta, 0.6, 1.6]
        - pfcand_charge
        - [pfcand_VTX_ass, 4, 0.3]
        - pfcand_lostInnerHits
        - [pfcand_normchi2, 5, 0.2]
        - [pfcand_quality, 0, 0.2]
        - [pfcand_dz, 0, 180]
        - [pfcand_dzsig, 0, 0.9]
        - [pfcand_dxy, 0.0, 300]
        - [pfcand_dxysig, 0, 1.0]
    pf_mask:
        length: 100
        vars:
        - pfcand_mask
    sv_points:
        length: 10
        vars:
        - sv_etarel
        - sv_phirel
    sv_features:
        length: 10
        vars:
        - [sv_pt_log, 4, 0.6]
        - [sv_mass, 1.2, 0.3]
        - sv_etarel
        - sv_phirel
        - [sv_abseta, 0.5, 1.6]
        - [sv_ntracks, 3, 1]
        - [sv_normchi2, 1.5, 0.6]
        - [sv_dxy, 0.4, 0.25]
        - [sv_dxysig, 7, 0.02]
        - [sv_d3d, 0.5, 0.2]
        - [sv_d3dsig, 7, 0.02]
    sv_mask:
        length: 10
        vars:
        - sv_mask


labels:
    ### type can be `simple`, `custom`
    ### [option 1] use `simple` for binary/multi-class classification, then `value` is a list of 0-1 labels
    type: simple
    value: [
        fj_isQCDb, fj_isQCDbb, fj_isQCDc, fj_isQCDcc, fj_isQCDlep, fj_isQCDothers,
        fj_H_WW_4q_3q, fj_H_WW_4q_4q
    ]

observers:
   - fj_pt
   - fj_eta
   - fj_phi
   - fj_mass
   - fj_msoftdrop
   - fj_deepTagMD_H4qvsQCD
   - fj_deepTag_HvsQCD
   - fj_dR_W
   - fj_dR_Wstar
   - fj_PN_H4qvsQCD
   - fj_mindR_HWW_daus
   - fj_maxdR_HWW_daus
   - fj_genRes_mass
   - fj_genRes_pt
   - fj_genX_pt
   - fj_genWstar_mass
   - fj_genW_pt
   - fj_genWstar_pt
   - fj_genW_decay
   - fj_genWstar_decay
   - fj_nProngs
   - fj_H_WW_4q
   - target_mass

weights:
   ### [option 1] use precomputed weights stored in the input files
   # use_precomputed_weights: true
   # weight_branches: [weight, class_weight]
   ### [option 2] compute weights on-the-fly using reweighting histograms
   use_precomputed_weights: false
   reweight_method: flat
   reweight_vars:
      fj_pt: [300, 398, 501, 630, 793, 997, 1255, 1579, 1987, 2500]
      target_mass: [30, 40, 50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260]
   reweight_classes:
       [
       fj_QCD_label,
       fj_H_WW_4q_3q, fj_H_WW_4q_4q
       ]
   class_weights:
       [
       1,
       0.2, 0.8
       ]
   reweight_hists:
